---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enorme-uk-to-github
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/permanent-redirect: 'https://github.com/istoleyurballs'
spec:
  ingressClassName: nginx
  rules:
  - host: enorme.uk
  tls:
  - hosts:
    - 'enorme.uk'
    secretName: root-enorme-uk-tls
